<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Register / Login</title>
  <style>
    /* Reset */
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

/* Page background */
body {
  background: linear-gradient(to right, #f8fafc, #e2e8f0);
  color: #1e293b;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

/* Navigation Links */
.links {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 30px;
}

.links a {
  text-decoration: none;
  padding: 10px 20px;
  border-radius: 999px;
  background: #f1f5f9;
  color: #334155;
  font-weight: 600;
  transition: all 0.3s ease;
  cursor: pointer;
}

.links a:hover {
  background: #e2e8f0;
}

.links a.active {
  background: #3b82f6;
  color: white;
  box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
}

/* Sections */
.section {
  display: none;
  background: white;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
  width: 100%;
  max-width: 500px;
}

.section.active {
  display: block;
  animation: fadeIn 0.4s ease-in-out;
}

/* Headings */
.section h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #1e293b;
  font-size: 1.4rem;
}

/* Labels */
label {
  font-weight: 600;
  display: block;
  margin-bottom: 6px;
  color: #475569;
}

/* Inputs & Selects */
input, select {
  width: 100%;
  padding: 12px;
  margin-bottom: 18px;
  border-radius: 10px;
  border: 1px solid #cbd5e1;
  background: #f8fafc;
  font-size: 1rem;
  transition: border 0.3s, box-shadow 0.3s;
}

input:focus, select:focus {
  outline: none;
  border-color: #3b82f6;
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
}

/* Buttons */
button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  font-size: 1rem;
  font-weight: 600;
  background: #3b82f6;
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background: #2563eb;
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
}

button:active {
  transform: translateY(0);
}

/* Password match message */
#message {
  font-size: 0.9rem;
  font-weight: 500;
  margin-top: -10px;
}

/* Fade-in animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}


  </style>
</head>
<body>

  <!-- Navigation -->
  <div class="links">
      <a id="studentLink" class="active">Student</a>
      <a id="staffLink">Lecturer</a>
      <a id="loginLink">Login</a>
  </div>

  <!-- Student Registration -->
  <div id="studentDiv" class="section active">
    <h2>Student Registration Form</h2>
    <form method="POST" action="registerprocess.php">
      <label>Matric No:</label>
      <input type="text" name="matric_no" required><br><br>

      <label>Student Name:</label>
      <input type="text" name="student_name" required><br><br>

      <label>Password:</label>
      <input type="password" name="password" required><br><br>

      <label>Phone Number:</label>
      <input type="text" name="phone" required><br><br>

      <label>Faculty:</label>
      <input type="text" name="faculty" required><br><br>

      <label>Department:</label>
      <input type="text" name="department" required><br><br>

      <label>Level:</label>
      <input type="text" name="level" required><br><br>

      <label>Gender:</label>
      <select name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select><br><br>

      <button type="submit">Register</button>
    </form>
  </div>

  <!-- Lecturer Registration -->
  <div id="staffDiv" class="section">
    <h2>Lecturer Registration Form</h2>
    <form action="registerStaff.php" method="POST">
      
      <label> Name</label>
      <input type="text" name="name" required><br><br>

      <label>Email</label>
      <input type="email" name="email" required><br><br>

      <label>Phone Number:</label>
      <input type="tel" name="phone" pattern="[0-9]{11}" required><br><br>

      <label>Gender</label>
      <select name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select><br><br>

      <label>Staff ID</label>
      <input type="text" name="staff_id" required><br><br>

      <label>Password</label>
      <input type="password" id="password" name="password" required><br><br>

      <label>Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" required><br>
      <p id="message"></p><br>

      <button type="submit">Register</button>
    </form>
  </div>

  <!-- Login Section -->
  <div id="loginDiv" class="section">
    <h2>User Login</h2>
    <form method="POST" action="login.php">
      <label>Select User Type:</label>
      <select name="user_type" required>
        <option value="">--Select--</option>
        <option value="student">Student</option>
        <option value="staff">Lecturer</option>
      </select><br><br>

      <label>Username / ID</label>
      <input type="text" name="userid" required><br><br>

      <label>Password</label>
      <input type="password" name="password" required><br><br>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const studentLink = document.getElementById('studentLink');
    const staffLink = document.getElementById('staffLink');
    const loginLink = document.getElementById('loginLink');
    const studentDiv = document.getElementById('studentDiv');
    const staffDiv = document.getElementById('staffDiv');
    const loginDiv = document.getElementById('loginDiv');

    function showSection(showDiv, activeLink) {
      [studentDiv, staffDiv, loginDiv].forEach(div => div.classList.remove('active'));
      [studentLink, staffLink, loginLink].forEach(link => link.classList.remove('active'));
      showDiv.classList.add('active');
      activeLink.classList.add('active');
    }

    studentLink.addEventListener('click', () => showSection(studentDiv, studentLink));
    staffLink.addEventListener('click', () => showSection(staffDiv, staffLink));
    loginLink.addEventListener('click', () => showSection(loginDiv, loginLink));

    // Password match check
    function checkPasswordMatch() {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm_password").value;
      const message = document.getElementById("message");
      if (!password || !confirmPassword) {
        message.textContent = "";
        return;
      }
      if (password !== confirmPassword) {
        message.style.color = "red";
        message.textContent = "❌ Passwords do not match!";
      } else {
        message.style.color = "green";
        message.textContent = "✅ Passwords match!";
      }
    }
    document.getElementById("password").addEventListener("keyup", checkPasswordMatch);
    document.getElementById("confirm_password").addEventListener("keyup", checkPasswordMatch);
  </script>
</body>
</html>
