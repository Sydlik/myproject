<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.cs">
    <title>S.A.R.S</title>
</head>
<style>
/* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Inter", Arial, sans-serif;
  background: #f9fafb;
  color: #111827;
  line-height: 1.6;
}

/* Navbar */
.nav {
  background: #1f2937;
  color: #fff;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.nav .logo a {
  font-size: 1.2rem;
  font-weight: bold;
  color: #f9fafb;
  text-decoration: none;
}

.nav .navigation a {
  color: #f9fafb;
  margin-left: 1.5rem;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s;
}

.nav .navigation a:hover {
  color: #93c5fd;
}

/* Container */
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 3rem 1rem;
}

/* Card-like Form */
.container-container {
  background: #fff;
  padding: 2rem 2.5rem;
  border-radius: 1rem;
  box-shadow: 0 8px 24px rgba(0,0,0,0.08);
  max-width: 500px;
  width: 100%;
}

.container-container p {
  font-size: 1.5rem;
  font-weight: bold;
  margin-bottom: 1rem;
  color: #1f2937;
  text-align: center;
}

/* Labels & Inputs */
form label {
  font-size: 0.95rem;
  font-weight: 600;
  color: #374151;
  display: block;
  margin-bottom: 0.4rem;
}

form input,
form select {
  width: 100%;
  padding: 0.7rem 1rem;
  margin-bottom: 1rem;
  border: 1px solid #d1d5db;
  border-radius: 0.5rem;
  font-size: 0.95rem;
  transition: all 0.2s;
}

form input:focus,
form select:focus {
  border-color: #2563eb;
  outline: none;
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
}

/* Buttons */
.btn {
  width: 100%;
  background: #2563eb;
  color: #fff;
  font-weight: bold;
  padding: 0.8rem 1rem;
  border: none;
  border-radius: 0.5rem;
  cursor: pointer;
  font-size: 1rem;
  transition: background 0.3s;
}

.btn:hover {
  background: #1d4ed8;
}

/* Login Link */
form h4 {
  margin-top: 1.5rem;
  text-align: center;
  font-size: 0.9rem;
  color: #4b5563;
}

form h4 a {
  color: #2563eb;
  text-decoration: none;
  font-weight: 600;
}

form h4 a:hover {
  text-decoration: underline;
}

/* Footer */
footer {
  text-align: center;
  padding: 1rem;
  background: #f3f4f6;
  color: #6b7280;
  font-size: 0.85rem;
  margin-top: 2rem;
  border-top: 1px solid #e5e7eb;
}

/* Password Match Message */
#message {
  font-size: 0.9rem;
  margin-bottom: 1rem;
}
</style>
<body>
    <div class="nav">
        <div class="logo"><a href="../index.html"> Student Assessmet Record System</a></div>
        <nav class="navigation">
            <a href="login.html">Login</a>
        </nav>

    </div>
    <div class="container">

        <div class="container-container">
        <p>Staff Registration Form</p><br>

            <form action="registerstaff.php" method="POST">
        

                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>

                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" 
                    placeholder="e.g. +234 801 234 5678" 
                    pattern="[0-9]{11}" 
                    required>

            
                <label for="gender">Gender</label>
                    <select class="input-field" name="gender" id="gender" required>
                        <option value="choose" selected>choose</option>
                        <option name="male" value="male" >Male</option>
                        <option name="female" value="female">Female</option>
                        <option name="other" value="other">Other</option>
                    </select>

                <label for="staff_id">Staff id</label>
                <input type="text" id="staff_id" name="staff_id" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            
                <label for="password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                <p id="message"></p>
                

                <button type="submit" class="btn">Register</button>

                <h4>Already have an account <a href="login.html">Login</a></h4> 

            </form>
            
        </div>

    </div>
    <footer>
        <p>&copy;S.A.R.S by Ghost</p>
    </footer>
    <script>
        function checkPasswordMatch() {
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm_password").value;
    const message = document.getElementById("message");

    if (password === "" || confirmPassword === "") {
      message.textContent = ""; // clear message if empty
      return;
    }

    if (password !== confirmPassword) {
      message.style.color = "red";
      message.textContent = "❌ Passwords do not match!";
    } else {
      message.style.color = "green";
      message.textContent = "✅ Passwords match!";
    }
  }

  // Live check as user types
  document.getElementById("password").addEventListener("keyup", checkPasswordMatch);
  document.getElementById("confirm_password").addEventListener("keyup", checkPasswordMatch);

    </script>
</body>
</html>
